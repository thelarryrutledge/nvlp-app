<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVLP - Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .mobile-message {
            display: none;
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .fallback {
            display: none;
            margin-top: 2rem;
        }
        .btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
            transition: background 0.2s;
        }
        .btn:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">NVLP</div>
        <div class="spinner"></div>
        <div class="message" id="message">Verifying authentication...</div>
        <div class="mobile-message" id="mobile-message">
            If the app doesn't open automatically, tap the button below:
            <br><br>
            <a href="#" class="btn" id="open-app">Open NVLP App</a>
        </div>
        <div class="fallback" id="fallback">
            <div style="margin-bottom: 1rem;">Authentication successful!</div>
            <div id="desktop-message" style="display: none;">
                <div style="margin-bottom: 1rem; font-size: 0.9rem; opacity: 0.8;">
                    Open the NVLP mobile app to continue
                </div>
            </div>
            <div id="mobile-continue" style="display: none;">
                <a href="nvlp://auth/callback" class="btn">Open NVLP App</a>
            </div>
        </div>
    </div>

    <script>
        // Check if mobile device
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        function handleAuth() {
            // Simply show verified message
            document.getElementById('message').textContent = 'Verified!';
            
            if (isMobile) {
                // Try to open mobile app
                const deepLink = `nvlp://auth/callback`;
                document.getElementById('open-app').href = deepLink;
                
                setTimeout(() => {
                    document.querySelector('.spinner').style.display = 'none';
                    document.getElementById('message').textContent = 'Opening NVLP app...';
                    document.getElementById('mobile-message').style.display = 'block';
                }, 1000);

                // Attempt automatic redirect
                setTimeout(() => {
                    window.location.href = deepLink;
                }, 1500);

                // Show fallback after delay
                setTimeout(() => {
                    document.getElementById('mobile-message').style.display = 'none';
                    document.getElementById('fallback').style.display = 'block';
                    document.getElementById('mobile-continue').style.display = 'block';
                }, 5000);
            } else {
                // Web browser - show success message
                setTimeout(() => {
                    document.querySelector('.spinner').style.display = 'none';
                    document.getElementById('message').style.display = 'none';
                    document.getElementById('fallback').style.display = 'block';
                    document.getElementById('desktop-message').style.display = 'block';
                }, 1500);
            }
        }

        // Start process
        handleAuth();
    </script>
</body>
</html>
