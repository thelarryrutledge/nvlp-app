<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVLP - Email Verified</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .success {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #4ade80;
        }
        .message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .token-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1rem 0;
            text-align: left;
        }
        .token-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }
        .token-value {
            font-family: monospace;
            font-size: 0.85rem;
            word-break: break-all;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            cursor: pointer;
            position: relative;
        }
        .token-value:hover {
            background: rgba(0, 0, 0, 0.4);
        }
        .copy-hint {
            font-size: 0.75rem;
            opacity: 0.6;
            text-align: center;
            margin-top: 1rem;
        }
        .error {
            color: #ef4444;
            font-size: 1.2rem;
        }
        .copied {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: #4ade80;
            color: #000;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .copied.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">NVLP</div>
        <div id="content">
            <div class="message">Processing authentication...</div>
        </div>
    </div>

    <script>
        function copyToClipboard(text, element) {
            navigator.clipboard.writeText(text).then(() => {
                const copied = element.querySelector('.copied');
                copied.classList.add('show');
                setTimeout(() => copied.classList.remove('show'), 2000);
            });
        }

        function displayTokens(accessToken, refreshToken) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="success">âœ“ Email Verified Successfully!</div>
                <div class="message">Your authentication tokens are below. Save them for API testing:</div>
                
                <div class="token-container">
                    <div class="token-label">Access Token:</div>
                    <div class="token-value" onclick="copyToClipboard('${accessToken}', this)">
                        ${accessToken}
                        <span class="copied">Copied!</span>
                    </div>
                    
                    <div class="token-label">Refresh Token:</div>
                    <div class="token-value" onclick="copyToClipboard('${refreshToken}', this)">
                        ${refreshToken}
                        <span class="copied">Copied!</span>
                    </div>
                </div>
                
                <div class="copy-hint">Click on a token to copy it to clipboard</div>
                
                <div style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.8;">
                    Save these tokens using:<br>
                    <code style="background: rgba(0,0,0,0.3); padding: 0.25rem 0.5rem; border-radius: 4px;">
                        node save-tokens.js &lt;access_token&gt; &lt;refresh_token&gt;
                    </code>
                </div>
            `;
        }

        function displayError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error">Authentication Failed</div>
                <div class="message">${message}</div>
            `;
        }

        // Extract tokens from URL
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const accessToken = params.get('access_token');
        const refreshToken = params.get('refresh_token');
        const error = params.get('error');
        const errorDescription = params.get('error_description');

        if (error) {
            displayError(errorDescription || 'An error occurred during authentication');
        } else if (accessToken && refreshToken) {
            displayTokens(accessToken, refreshToken);
            
            // Log to console for easy access
            console.log('Authentication successful!');
            console.log('Access Token:', accessToken);
            console.log('Refresh Token:', refreshToken);
        } else {
            displayError('No authentication tokens found. The link may be invalid or expired.');
        }
    </script>
</body>
</html>
