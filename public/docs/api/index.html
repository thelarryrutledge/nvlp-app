<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVLP API Documentation</title>
    <meta name="description" content="Complete API documentation for NVLP - Virtual Envelope Budgeting System">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/logo/IconOnly_Transparent_NoBuffer.png">
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            margin: 0;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.5rem;
        }
        
        .header img {
            height: 32px;
            width: auto;
        }
        
        .header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .nav-links {
            margin-top: 1rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-right: 1.5rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.2s;
            font-size: 0.9rem;
        }
        
        .nav-links a:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        .content {
            height: calc(100vh - 140px);
        }
        
        .status-message {
            padding: 2rem;
            text-align: center;
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin: 2rem;
        }
        
        .loading {
            color: #667eea;
        }
        
        .error {
            color: #dc3545;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 6px;
            margin: 0.5rem;
            font-weight: 500;
        }
        
        .btn:hover {
            background: #5a6fd8;
        }
        
        .btn.secondary {
            background: #6c757d;
        }
        
        .btn.secondary:hover {
            background: #5a6169;
        }
        
        .btn.warning {
            background: #fd7e14;
        }
        
        .btn.warning:hover {
            background: #e56b02;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <img src="/assets/logo/IconOnly_Transparent_NoBuffer.png" alt="NVLP Logo">
            NVLP API Documentation
        </h1>
        <p>Complete API reference for the Virtual Envelope Budgeting System</p>
        <div class="nav-links">
            <a href="/">‚Üê Back to NVLP</a>
            <a href="/docs/auth-guide">Auth Guide</a>
            <a href="/docs/postgrest-integration">PostgREST Integration</a>
            <a href="/docs/error-codes">Error Codes</a>
            <a href="/docs/api/openapi.yaml" target="_blank">OpenAPI Spec</a>
            <a href="/docs/api/postman">Postman Collection</a>
            <a href="https://github.com/nvlp-app" target="_blank">GitHub</a>
        </div>
    </div>
    
    <div class="content">
        <div id="redoc-container">
            <div class="status-message loading">
                <div class="spinner"></div>
                <h2>Loading API Documentation...</h2>
                <p>Please wait while we initialize the documentation viewer</p>
                <div id="debug-info" style="margin-top: 1rem; font-size: 0.8rem; color: #666;"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Debug logging
        function log(message) {
            console.log(`[API Docs] ${message}`);
            const debugEl = document.getElementById('debug-info');
            if (debugEl) {
                debugEl.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            }
        }
        
        function showError(message, details = '') {
            log(`Error: ${message}`);
            document.getElementById('redoc-container').innerHTML = `
                <div class="status-message error">
                    <h2>‚ùå Documentation Unavailable</h2>
                    <p><strong>${message}</strong></p>
                    ${details ? `<p style="margin: 1rem 0; color: #666; font-size: 0.9rem;">${details}</p>` : ''}
                    <p style="margin: 2rem 0 1rem 0;">You can still access the API specification:</p>
                    <div>
                        <a href="/docs/api/openapi.json" class="btn" target="_blank">üìÑ View JSON Spec</a>
                        <a href="/docs/api/openapi.yaml" class="btn secondary" target="_blank">üì• Download YAML</a>
                        <a href="/docs/api/postman" class="btn warning">üöÄ Postman Collection</a>
                    </div>
                    <p style="margin-top: 2rem; color: #666; font-size: 0.9rem;">
                        Import the JSON spec into Swagger Editor, Insomnia, or other API tools.
                    </p>
                </div>
            `;
        }
        
        function showSuccess() {
            log('Documentation loaded successfully');
        }
        
        // Initialize documentation
        async function initializeDocs() {
            try {
                log('Starting initialization...');
                
                // Step 1: Load Redoc
                log('Loading Redoc library...');
                await loadRedoc();
                
                // Step 2: Load OpenAPI spec
                log('Loading OpenAPI specification...');
                const spec = await loadOpenAPISpec();
                
                // Step 3: Initialize Redoc
                log('Initializing Redoc...');
                await initializeRedoc(spec);
                
                showSuccess();
                
            } catch (error) {
                console.error('Failed to initialize docs:', error);
                showError(error.message, 'Check the browser console for more details.');
            }
        }
        
        function loadRedoc() {
            return new Promise((resolve, reject) => {
                // Check if already loaded
                if (typeof Redoc !== 'undefined') {
                    resolve();
                    return;
                }
                
                const script = document.createElement('script');
                script.src = 'https://cdn.redoc.ly/redoc/2.1.3/bundles/redoc.standalone.js';
                script.onload = () => {
                    if (typeof Redoc !== 'undefined') {
                        log('Redoc library loaded successfully');
                        resolve();
                    } else {
                        reject(new Error('Redoc library loaded but not available'));
                    }
                };
                script.onerror = () => {
                    // Try alternative CDN
                    log('Primary CDN failed, trying alternative...');
                    const altScript = document.createElement('script');
                    altScript.src = 'https://unpkg.com/redoc@2.1.3/bundles/redoc.standalone.js';
                    altScript.onload = () => {
                        if (typeof Redoc !== 'undefined') {
                            log('Redoc library loaded from alternative CDN');
                            resolve();
                        } else {
                            reject(new Error('Redoc library loaded from alternative CDN but not available'));
                        }
                    };
                    altScript.onerror = () => reject(new Error('Failed to load Redoc from both CDNs'));
                    document.head.appendChild(altScript);
                };
                document.head.appendChild(script);
            });
        }
        
        async function loadOpenAPISpec() {
            try {
                log('Fetching OpenAPI spec from /docs/api/openapi.json...');
                const response = await fetch('/docs/api/openapi.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const spec = await response.json();
                log('OpenAPI spec parsed successfully');
                
                // Validate spec has required fields
                if (!spec.openapi || !spec.info || !spec.paths) {
                    throw new Error('Invalid OpenAPI specification format');
                }
                
                return spec;
                
            } catch (error) {
                log(`Fetch failed: ${error.message}`);
                throw new Error(`Failed to load OpenAPI specification: ${error.message}`);
            }
        }
        
        function initializeRedoc(spec) {
            return new Promise((resolve, reject) => {
                try {
                    log('Calling Redoc.init...');
                    
                    Redoc.init(spec, {
                        scrollYOffset: 60,
                        hideDownloadButton: false,
                        disableSearch: false,
                        expandResponses: "200,201",
                        requiredPropsFirst: true,
                        sortPropsAlphabetically: false,
                        showExtensions: true,
                        hideSchemaPattern: true,
                        expandSingleSchemaField: true,
                        menuToggle: true,
                        theme: {
                            colors: {
                                primary: { main: '#667eea' },
                                success: { main: '#28a745' },
                                warning: { main: '#ffc107' },
                                error: { main: '#dc3545' }
                            },
                            typography: {
                                fontSize: '14px',
                                lineHeight: '1.5em',
                                code: {
                                    fontSize: '13px',
                                    fontFamily: 'Monaco, "SF Mono", Consolas, "Liberation Mono", Menlo, monospace'
                                },
                                headings: {
                                    fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", sans-serif'
                                }
                            },
                            sidebar: {
                                width: '280px',
                                backgroundColor: '#fafafa'
                            },
                            rightPanel: {
                                backgroundColor: '#263238',
                                width: '40%'
                            }
                        }
                    }, document.getElementById('redoc-container'));
                    
                    // Give Redoc a moment to render
                    setTimeout(() => {
                        if (document.querySelector('.redoc-wrap')) {
                            log('Redoc rendering confirmed');
                            resolve();
                        } else {
                            reject(new Error('Redoc failed to render'));
                        }
                    }, 1000);
                    
                } catch (error) {
                    reject(new Error(`Redoc initialization failed: ${error.message}`));
                }
            });
        }
        
        // Start initialization when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeDocs);
        } else {
            initializeDocs();
        }
    </script>
</body>
</html>
