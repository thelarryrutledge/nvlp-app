<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVLP API Documentation</title>
    <meta name="description" content="Complete API documentation for NVLP - Virtual Envelope Budgeting System">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/logo/IconOnly_Transparent_NoBuffer.png">
    
    <!-- Redoc CSS -->
    <link rel="stylesheet" href="https://cdn.redoc.ly/redoc/2.1.3/bundles/redoc.standalone.css">
    
    <!-- Custom styles -->
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            margin: 0;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.5rem;
        }
        
        .header img {
            height: 32px;
            width: auto;
        }
        
        .header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .nav-links {
            margin-top: 1rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-right: 1.5rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.2s;
            font-size: 0.9rem;
        }
        
        .nav-links a:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        .content {
            height: calc(100vh - 140px);
        }
        
        /* Redoc customizations */
        .redoc-wrap {
            height: 100%;
        }
        
        /* Custom theme colors to match NVLP branding */
        :root {
            --redoc-brand-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <img src="/assets/logo/IconOnly_Transparent_NoBuffer.png" alt="NVLP Logo">
            NVLP API Documentation
        </h1>
        <p>Complete API reference for the Virtual Envelope Budgeting System</p>
        <div class="nav-links">
            <a href="/">‚Üê Back to NVLP</a>
            <a href="/docs/api/openapi.yaml" target="_blank">OpenAPI Spec</a>
            <a href="/docs/api/postman">Postman Collection</a>
            <a href="https://github.com/nvlp-app" target="_blank">GitHub</a>
        </div>
    </div>
    
    <div class="content">
        <div id="redoc-container"></div>
    </div>
    
    <!-- Redoc JavaScript -->
    <script src="https://cdn.redoc.ly/redoc/2.1.3/bundles/redoc.standalone.js"></script>
    
    <script>
        // Initialize Redoc
        Redoc.init('/docs/api/openapi.yaml', {
            scrollYOffset: 0,
            hideDownloadButton: false,
            disableSearch: false,
            expandResponses: "200,201",
            requiredPropsFirst: true,
            sortPropsAlphabetically: false,
            showExtensions: true,
            hideSchemaPattern: true,
            expandSingleSchemaField: true,
            menuToggle: true,
            theme: {
                colors: {
                    primary: {
                        main: '#667eea'
                    },
                    success: {
                        main: '#28a745'
                    },
                    warning: {
                        main: '#ffc107'
                    },
                    error: {
                        main: '#dc3545'
                    }
                },
                typography: {
                    fontSize: '14px',
                    lineHeight: '1.5em',
                    code: {
                        fontSize: '13px',
                        fontFamily: 'Monaco, "SF Mono", Consolas, "Liberation Mono", Menlo, monospace'
                    },
                    headings: {
                        fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", sans-serif'
                    }
                },
                sidebar: {
                    width: '280px',
                    backgroundColor: '#fafafa'
                },
                rightPanel: {
                    backgroundColor: '#263238',
                    width: '40%'
                }
            }
        }, document.getElementById('redoc-container'));
    </script>
</body>
</html>
