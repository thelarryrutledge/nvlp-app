<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVLP API Documentation</title>
    <meta name="description" content="Complete API documentation for NVLP - Virtual Envelope Budgeting System">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/logo/IconOnly_Transparent_NoBuffer.png">
    
    <!-- Redoc CSS -->
    <link rel="stylesheet" href="https://cdn.redoc.ly/redoc/2.1.3/bundles/redoc.standalone.css">
    
    <!-- Custom styles -->
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            margin: 0;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.5rem;
        }
        
        .header img {
            height: 32px;
            width: auto;
        }
        
        .header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .nav-links {
            margin-top: 1rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-right: 1.5rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.2s;
            font-size: 0.9rem;
        }
        
        .nav-links a:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        .content {
            height: calc(100vh - 140px);
        }
        
        /* Redoc customizations */
        .redoc-wrap {
            height: 100%;
        }
        
        /* Custom theme colors to match NVLP branding */
        :root {
            --redoc-brand-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <img src="/assets/logo/IconOnly_Transparent_NoBuffer.png" alt="NVLP Logo">
            NVLP API Documentation
        </h1>
        <p>Complete API reference for the Virtual Envelope Budgeting System</p>
        <div class="nav-links">
            <a href="/">‚Üê Back to NVLP</a>
            <a href="/docs/api/openapi.yaml" target="_blank">OpenAPI Spec</a>
            <a href="/docs/api/postman">Postman Collection</a>
            <a href="https://github.com/nvlp-app" target="_blank">GitHub</a>
        </div>
    </div>
    
    <div class="content">
        <div id="redoc-container">
            <div style="
                padding: 4rem 2rem;
                text-align: center;
                background: #fff;
                border: 1px solid #e2e8f0;
                border-radius: 8px;
                margin: 2rem;
            ">
                <div style="
                    display: inline-block;
                    width: 40px;
                    height: 40px;
                    border: 4px solid #f3f3f3;
                    border-top: 4px solid #667eea;
                    border-radius: 50%;
                    animation: spin 1s linear infinite;
                    margin-bottom: 1rem;
                "></div>
                <h2 style="color: #667eea; margin-bottom: 1rem;">Loading API Documentation...</h2>
                <p style="color: #6c757d;">
                    Please wait while we load the OpenAPI specification
                </p>
                <style>
                    @keyframes spin {
                        0% { transform: rotate(0deg); }
                        100% { transform: rotate(360deg); }
                    }
                </style>
            </div>
        </div>
    </div>
    
    <!-- Redoc JavaScript -->
    <script src="https://cdn.redoc.ly/redoc/2.1.3/bundles/redoc.standalone.js"></script>
    
    <script>
        // Initialize Redoc with error handling
        async function initializeRedoc() {
            try {
                console.log('Loading OpenAPI specification...');
                
                // Try to load the JSON spec first
                const response = await fetch('/docs/api/openapi.json');
                if (!response.ok) {
                    throw new Error(`Failed to load OpenAPI spec: ${response.status} ${response.statusText}`);
                }
                
                const spec = await response.json();
                console.log('OpenAPI spec loaded successfully');
                
                // Initialize Redoc with the loaded spec
                Redoc.init(spec, {
                    scrollYOffset: 60,
                    hideDownloadButton: false,
                    disableSearch: false,
                    expandResponses: "200,201",
                    requiredPropsFirst: true,
                    sortPropsAlphabetically: false,
                    showExtensions: true,
                    hideSchemaPattern: true,
                    expandSingleSchemaField: true,
                    menuToggle: true,
                    theme: {
                        colors: {
                            primary: {
                                main: '#667eea'
                            },
                            success: {
                                main: '#28a745'
                            },
                            warning: {
                                main: '#ffc107'
                            },
                            error: {
                                main: '#dc3545'
                            }
                        },
                        typography: {
                            fontSize: '14px',
                            lineHeight: '1.5em',
                            code: {
                                fontSize: '13px',
                                fontFamily: 'Monaco, "SF Mono", Consolas, "Liberation Mono", Menlo, monospace'
                            },
                            headings: {
                                fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", sans-serif'
                            }
                        },
                        sidebar: {
                            width: '280px',
                            backgroundColor: '#fafafa'
                        },
                        rightPanel: {
                            backgroundColor: '#263238',
                            width: '40%'
                        }
                    }
                }, document.getElementById('redoc-container'));
                
                console.log('Redoc initialized successfully');
                
            } catch (error) {
                console.error('Error initializing Redoc:', error);
                
                // Show error message to user
                document.getElementById('redoc-container').innerHTML = `
                    <div style="
                        padding: 2rem;
                        text-align: center;
                        background: #fff;
                        border: 1px solid #e2e8f0;
                        border-radius: 8px;
                        margin: 2rem;
                    ">
                        <h2 style="color: #dc3545; margin-bottom: 1rem;">Failed to Load API Documentation</h2>
                        <p style="color: #6c757d; margin-bottom: 1rem;">
                            There was an error loading the OpenAPI specification.
                        </p>
                        <p style="color: #6c757d; margin-bottom: 2rem;">
                            Error: ${error.message}
                        </p>
                        <div>
                            <a href="/docs/api/openapi.json" 
                               style="
                                   display: inline-block;
                                   background: #667eea;
                                   color: white;
                                   padding: 0.5rem 1rem;
                                   text-decoration: none;
                                   border-radius: 4px;
                                   margin-right: 1rem;
                               "
                               target="_blank">
                                View JSON Spec
                            </a>
                            <a href="/docs/api/openapi.yaml" 
                               style="
                                   display: inline-block;
                                   background: #6c757d;
                                   color: white;
                                   padding: 0.5rem 1rem;
                                   text-decoration: none;
                                   border-radius: 4px;
                               "
                               target="_blank">
                                Download YAML
                            </a>
                        </div>
                    </div>
                `;
            }
        }
        
        // Initialize when DOM is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeRedoc);
        } else {
            initializeRedoc();
        }
    </script>
</body>
</html>
